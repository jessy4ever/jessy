<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succès</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            text-align: center;
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-container h1 {
            color: #f39c12;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .message-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .message-container a {
            text-decoration: none;
            color: #ffffff;
            background-color: #f39c12;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .message-container a:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Document ajouté avec succès !</h1>
        <p>Votre document a été enregistré avec succès dans la base de données.</p>
