<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexation des Documents</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="background-container">
        <div class="left-side">
            <header>
                <nav>
                    <ul>
                        <li><a href="#">Accueil</a></li>
                    </ul>
                </nav>
            </header>

            <section class="container">
                <div class="content">
                    <h2>Ajout d'un Document</h2>
                    <p>Déposez votre document et ajoutez un titre et des mots-clés pour l'indexation.</p>
                    <form action="traitementindexation.php" method="POST" enctype="multipart/form-data">
                        <label for="document">Document :</label>
                        <input type="file" name="document" required>

                        <label for="doc_title">Titre :</label>
                        <input type="text" name="doc_title" required>

                        <label for="doc_keywords">Mots clés (séparés par des virgules) :</label>
                        <input type="text" name="doc_keywords" required>

                        <button type="submit" class="btn">Envoyer</button>
                        <button type="reset" class="btn reset">Effacer</button>
                    </form>
                </div>
            </section>
        </div>
        <div class="right-side"></div>
    </div>
</body>
</html>
